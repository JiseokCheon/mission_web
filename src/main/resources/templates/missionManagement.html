<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header">
    <title>Charts - SB Admin</title>
</head>
<body class="sb-nav-fixed">
<th:block th:replace="fragments/navbar :: navbar"></th:block>
<div id="layoutSidenav">
    <th:block th:replace="fragments/sidebar :: sidebar"></th:block>
    <div id="layoutSidenav_content">
        <main>
            <div class="container-fluid px-4">
                <div class="row">
                    <div class="col-10">
                        <h2 class="mt-4">참여한 미션 관리</h2>
                        <ol class="breadcrumb mb-4 col-8">
                            <li class="breadcrumb-item active" th:text="${username}"></li>
                            <li class="breadcrumb-item active" th:text="${useremail}"></li>
                        </ol>
                    </div>
                </div>
                <div class="card mb-4">
                    <div class="card-body">
                        참여한 미션들을 확인하고 탈퇴할 수 있습니다.
                    </div>
                </div>
                <div class="card mb-4">
                    <div class="card-header">
                        <i class="fas fa-table me-1"></i>
                        생성한 미션 목록
                    </div>
                    <div class="card-body">
                        <table id="datatablesSimple">
                            <thead>
                            <tr>
                                <th>이름</th>
                                <th>코드</th>
                                <th>시작 날짜</th>
                                <th>종료 날짜</th>
                                <th>상태</th>
                                <td></td>
                            </tr>
                            </thead>
                            <tfoot>
                            <tr>
                                <th>이름</th>
                                <th>코드</th>
                                <th>시작 날짜</th>
                                <th>종료 날짜</th>
                                <th>상태</th>
                                <td></td>
                            </tr>
                            </tfoot>
                            <tbody>
                            <tr th:each="myMission : ${myMissionList}">
                                <th th:text="${myMission.getName()}"></th>
                                <th th:text="${myMission.getCode()}"></th>
                                <th th:text="${myMission.getStartDate()}"></th>
                                <th th:text="${myMission.getEndDate()}"></th>
                                <th th:text="${myMission.getMissionStatus()}"></th>
                                <th style="text-align: center; padding-left: 0; padding-right: 0">
                                    <form th:action="@{/mission/create/delete/{missionId} (missionId=${myMission.getId()})}" th:method="delete">
                                        <button type="submit" class="btn btn-danger">미션 삭제</button>
                                    </form>
                                </th>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
                <div class="card mb-4">
                    <div class="card-header">
                        <i class="fas fa-table me-1"></i>
                        참여한 미션 목록
                    </div>
                    <div class="card-body">
                        <table id="datatablesSimple2">
                            <thead>
                            <tr>
                                <th>이름</th>
                                <th>참여 날짜</th>
                                <th>종료 날짜</th>
                                <th>상태</th>
                                <td></td>
                            </tr>
                            </thead>
                            <tfoot>
                            <tr>
                                <th>이름</th>
                                <th>참여 날짜</th>
                                <th>종료 날짜</th>
                                <th>상태</th>
                                <td></td>
                            </tr>
                            </tfoot>
                            <tbody>
                            <tr th:each="mission : ${missionList}">
                                <th th:text="${mission.getName()}"></th>
                                <th th:text="${mission.getJoinDate().toLocalDate()}"></th>
                                <th th:text="${mission.getEndDate()}"></th>
                                <th th:text="${mission.getMissionStatus()}"></th>
                                <th style="text-align: center; padding-left: 0; padding-right: 0">
                                    <form th:action="@{/mission/join/delete/{missionId} (missionId=${mission.getId()})}" th:method="delete">
                                        <button type="submit" class="btn btn-danger">미션 나가기</button>
                                    </form>
                                </th>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </main>
        <th:block th:replace="fragments/footer :: footer"></th:block>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>
<script src="/js/scripts.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/simple-datatables@latest" crossorigin="anonymous"></script>
<script src="/js/datatables-simple-demo.js"></script>
<script src="/js/datatables-simple.js"></script>
</body>
</html>
