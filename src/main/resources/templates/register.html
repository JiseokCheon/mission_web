<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header">
    <title>Register - SB Admin</title>
</head>
<body class="bg-primary">
<div id="layoutAuthentication">
    <div id="layoutAuthentication_content">
        <main>
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-lg-7">
                        <div class="card shadow-lg border-0 rounded-lg mt-5">
                            <div class="card-header"><h3 class="text-center font-weight-light my-4">미션 등록</h3>
                            </div>
                            <div class="card-body">
                                <form th:action="@{/register}" th:object="${missionDto}" method="post">
                                    <div class="row mb-3">
                                        <div class="col-md-6">
                                            <div class="form-floating mb-3">
                                                <input th:field="*{name}" class="form-control" type="text"
                                                       placeholder="Enter your MissionName"/>
                                                <label th:for="name">미션 이름</label>
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-floating mb-3">
                                                <input class="form-control" type="text" maxlength="6" th:field="*{code}"
                                                       placeholder="Enter your MissionName"/>
                                                <label  th:for="code">참여 코드 (6자리)</label>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-floating mb-3">
                                        <input class="form-control" type="text" th:field="*{context}"
                                               placeholder="Enter your MissionName"/>
                                        <label th:for="context">미션 내용</label>
                                    </div>
                                    <div class="row mb-3">
                                        <div class="col-md-6">
                                            <div class="form-floating mb-3">
                                                <input class="form-control" type="date" th:field="*{startDate}"
                                                       placeholder="Enter your MissionName"/>
                                                <label th:for="startDate">시작 날짜</label>
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-floating mb-3">
                                                <input class="form-control" type="date" th:field="*{endDate}"
                                                       placeholder="Enter your MissionName"/>
                                                <label th:for="endDate">종료 날짜</label>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="mt-4 mb-0">

                                        <div class="d-grid"> <button type="submit" class="btn btn-primary">Submit</button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <div id="layoutAuthentication_footer">
        <footer class="py-4 bg-light mt-auto">
            <div class="container-fluid px-4">
                <div class="d-flex align-items-center justify-content-between small">
                    <div class="text-muted">Copyright &copy; Your Website 2021</div>
                    <div>
                        <a href="#">Privacy Policy</a>
                        &middot;
                        <a href="#">Terms &amp; Conditions</a>
                    </div>
                </div>
            </div>
        </footer>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>
<script src="/js/scripts.js"></script>
</body>
</html>
