<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<nav class="sb-topnav navbar navbar-expand navbar-dark bg-dark" th:fragment="navbar">
    <!-- Navbar Brand-->
    <a class="navbar-brand ps-3" href="/">일일 미션 챌린지</a>
    <!-- Sidebar Toggle-->
    <button class="btn btn-link btn-sm order-1 order-lg-0 me-4 me-lg-0" id="sidebarToggle" href="#!"><i
            class="fas fa-bars"></i></button>
    <!-- Navbar Search-->
    <form action="/search" method="get" class="d-none d-md-inline-block form-inline ms-auto me-0 me-md-3 my-2 my-md-0">
        <div class="input-group">
            <input class="form-control" type="text" placeholder="Search for..." aria-label="Search for..."
                   name="search"/>
            <button class="btn btn-primary"><i class="fas fa-search"></i></button>
        </div>
    </form>
    <!-- Navbar-->
    <ul class="navbar-nav ms-auto ms-md-0 me-3 me-lg-4">
        <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" id="navbarDropdown" href="#" role="button" data-bs-toggle="dropdown"
               aria-expanded="false"><i class="fas fa-user fa-fw"></i></a>
            <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown">
                <li><a class="dropdown-item" th:if="${username} != null" th:text="${username}"></a></li>
                <li><a class="dropdown-item" th:if="${useremail} != null" th:text="${useremail}"></a></li>
                <li>
                    <hr class="dropdown-divider" th:if="${useremail} != null"/>
                </li>
                <li>
                    <a class="dropdown-item" href="/logout" th:if="${username} != null" th:text="Logout"></a>
                    <a class="dropdown-item" href="/login_page" th:unless="${username} != null" th:text="Login"></a>
                </li>
            </ul>
        </li>
    </ul>
</nav>
</html>
